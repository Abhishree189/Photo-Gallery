<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1 id="he1">Grid And Slideing Gallery</h1>
        <img id="img1" src="12546-welcome.gif">
        <section id="Grid">
            <h1>Grid Gallery</h1>
            <div>
                <img src="4.jpg">
                <img src="5.jpg">
                <img src="3.jpg">
            </div>
            <div>
                <img src="2.png">
                <img src="8.png">
                <img src="6.jpg">
            </div>
            <div>
                <img src="9.jpg">
                <img src="10.jpg">
                <img src="11.jpg">

            </div>







        </section>
        <section id="Slide">
            <h1 id="hea1">Sliding Gallery</h1>
            <div id="MyCarousel" class="carousel Slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="2.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>1</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="download.jpg" class="img-responsive">
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="7.jpg" class="img-responsive">
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </section>
    </div>

</body>

</html>
